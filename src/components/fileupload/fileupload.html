<ion-card>
  <ion-card-header>
   Policy File Upload
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
          <ion-buttons col-9>
            <button ion-button  outline icon-right>
              <label style="position: absolute"> {{ switches.file_upload_lable }}</label>
              <input type="file" ng2FileSelect [uploader]="uploader" id="file-input"/>
            </button>
          </ion-buttons>

          <ion-buttons>
            <button ion-button outline icon-left (click)="uploader.uploadAll()" >
              <ion-icon name="ios-stats"></ion-icon>
              Upload
            </button>
          </ion-buttons>

      </ion-row>
        <canvas id ='file-canvas'></canvas>
        <ion-row *ngIf="switches.show_policy">
            <iins-policy></iins-policy>
        </ion-row>

    </ion-grid>



  </ion-card-content>
</ion-card>
