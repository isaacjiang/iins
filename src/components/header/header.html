

<ion-navbar color="primary">
<ion-row>

  <ion-title>
    <!--<img *ngIf="logo" [src]=logo width="169px" style="display:inline-block" height="40px"/>-->
    <span  style="margin-left:20px">Intelligent Insurance </span>
  </ion-title>
  <ion-buttons >
    <button ion-button icon-only enabled (click)="toggleMenu('search')" float-left>
      <ion-icon name="ios-globe-outline"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons >
    <button ion-button icon-only enabled (click)="toggleMenu('customer')">
      <!--<ion-icon> <img src="assets/icon/ic_insert_chart_white_24px.svg"/></ion-icon>-->
      <ion-icon name="ios-contacts"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons  >
    <button ion-button icon-only enabled (click)="toggleMenu('insurance')">
      <ion-icon name="pricetags"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons>
    <button ion-button icon-only (click)="toggleMenu('application')">
      <ion-icon name="paper"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons  margin-right="40px">
    <button ion-button icon-only (click)="toggleMenu('settings')">
      <ion-icon name="settings"></ion-icon>
    </button>
  </ion-buttons>

</ion-row>
</ion-navbar>
