<ion-header >
  <iins-header></iins-header>
</ion-header>

<ion-menu [content]="mainMenu" id="insurancemenu">
  <iins-menu></iins-menu>
</ion-menu>

<ion-content #mainMenu>

  <iins-search></iins-search>
  <button type="button" class="btn btn-success btn-xs"
          (click)="openMenu()" >
    OPEN
  </button>
  <ion-grid >
   Insurance Page
    <input type="file" ng2FileSelect [uploader]="uploader" />

    <button type="button" class="btn btn-success btn-xs"
            (click)="uploader.uploadAll()" >
      <span class="glyphicon glyphicon-upload"></span> Upload
    </button>
  </ion-grid>





</ion-content>
