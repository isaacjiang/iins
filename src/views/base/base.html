
<ion-tabs color ='primary' tabsPlacement="top" tabsLayout="icon-start" #navTabs>
<ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="ios-globe-outline"></ion-tab>
<ion-tab [root]="tab2Root" tabTitle="Customer" tabIcon="ios-contacts"></ion-tab>
<ion-tab [root]="tab3Root" tabTitle="Quote" tabIcon="pricetags"></ion-tab>
<ion-tab [root]="tab4Root" tabTitle="Application" tabIcon="paper"></ion-tab>
<ion-tab [root]="tab5Root" tabTitle="About" tabIcon="settings"></ion-tab>
</ion-tabs>



<ion-menu [content]="navTabs">
  <ion-header>
    <ion-toolbar color ='secondary'>
      <ion-title >Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="doSomething()">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
